<!DOCTYPE html>
<html>
<head>
    <title>{% if user %}Edit User{% else %}Add User{% endif %}</title>
</head>
<body>
    <h1>{% if user %}Edit User{% else %}Add User{% endif %}</h1>
    
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" value="{{ user['name'] if user else '' }}" required>
        
        <label for="email">Email</label>
        <input type="email" id="email" name="email" value="{{ user['email'] if user else '' }}" required>
        
        <button type="submit">Save</button>
    </form>
</body>
</html>
